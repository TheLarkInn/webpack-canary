sudo: false
language: node_js

branches:
  only:
    - master

cache:
  yarn: true
  directories:
    - node_modules

before_script:
  - npm run lint
script:
  - npm test

matrix:
  include:
    - os: linux
      node_js: "4"
    - os: linux
      node_js: "6"
    - os: linux
      node_js: "7"
    - os: osx
      node_js: "6"
  fast_finish: true
